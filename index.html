<script>
function lighton() {
document.querySelector('#myimage').src = "bulbon.png";
}
function lightoff() {
document.querySelector('#myimage').src = "bulboff.png";
}
</script>
</head>
<body>
<img id="myimage" onclick="lighton()" onmouseleave="lightoff()" src="bulboff.png"/>
